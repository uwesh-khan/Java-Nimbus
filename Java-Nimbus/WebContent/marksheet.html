<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marksheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Marksheet</h1>
        </header>
        <main>
            <section id="marksheet-section">
                <h2>Student Marksheet</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th>Marks</th>
                            <th>Grade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Mathematics</td>
                            <td>95</td>
                            <td>A+</td>
                        </tr>
                        <tr>
                            <td>Science</td>
                            <td>88</td>
                            <td>A</td>
                        </tr>
                        <tr>
                            <td>English</td>
                            <td>90</td>
                            <td>A</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Marksheet Management System</p>
        </footer>
    </div>
</body>
</html>
